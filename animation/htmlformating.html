<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./htmlformating.css">
    <title>HTML Formating Style</title>
</head>
<body>
    <p>
        This is a <b>Paragraph</b>. 
        This is a Paragraph <strong>Not really</strong>
        This is a <i>Paragraph</i>
        this is a <em>Paragraph</em>
        <mark>This</mark> is a Paragraph.
    </p>
    <p>this is a Paragraph. this is a <smart>Paragraph</smart>. this is a Paragraph.</p> 
</body>
</html>
